<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор JS</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
<header>
    <button class="theme-switcher" id="theme-switcher">Сменить тему</button>
</header>
<main>
    <div class="calculator">
        <div class="screen">
            <h3 id="expression"></h3>
            <h1 id="main-line"></h1>
        </div>
        <div class="buttons">
            <button class="num" id="clear">C</button>
            <button class="num" id="openingBrace">(</button>
            <button class="num" id="closingBrace">)</button>

            <button class="num" id="plus">+</button>

            <button class="num" id="num7">7</button>
            <button class="num" id="num8">8</button>
            <button class="num" id="num9">9</button>

            <button class="num" id="minus">-</button>

            <button class="num" id="num4">4</button>
            <button class="num" id="num5">5</button>
            <button class="num" id="num6">6</button>

            <button class="num" id="divide">/</button>
            <button class="num" id="num1">1</button>
            <button class="num" id="num2">2</button>
            <button class="num" id="num3">3</button>

            <button class="num" id="multiply">×</button>
            <button class="num" id="num0">0</button>
            <button class="num" id="point">.</button>

            <button class="num" id="calculate">=</button>
        </div>
    </div>
</main>
</body>
</html>
